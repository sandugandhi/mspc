    partner_center_auth:
      type: "oauth2"
      tokenUrl: "http://apisit.developer.vodafone.com/oauth/token"
      flow: "application"
      scopes:
        MSPC_ALL: "Allows a developer to access all resources in the MS-PartnerCenter API"
        MSPC_CREATE_CUSTOMER: "Allows a developer to have access to create a Customer or Reseller Account in the MS-PartnerCenter API"
        MSPC_CREATE_ORDER: "Allows a developer to have access to create an Order in the MS-PartnerCenter API"
        MSPC_PURCHASE_ADD_ON_SUBSCRIPTION: "Allows a developer access to purchase an add on subscription in the MS-PartnerCenter API"
        MSPC_FETCH_SUBSCRIPTION_BY_ID: "Allows a developer to have access to fetch a Customer or Reseller's Subscription in the MS-PartnerCenter API"
        MSPC_ALTER_SUBSCRIPTION_QUANTITY: "Allows a developer to have access to update a Customer or Reseller's Subscription in the MS-PartnerCenter API"
        MSPC_SUSPEND_SUBSCRIPTION: "Allows a developer to have access to suspend a Customer or Reseller's Subscription in the MS-PartnerCenter API"
        MSPC_REACTIVATE_SUBSCRIPTION: "Allows a developer to have access to reactivate a Customer or Reseller's Subscription in the MS-PartnerCenter API"
        MSPC_UPDATE_BILLING_PROFILE: "Allows a developer to have access to update a Customer or Reseller's Billing Profile in the MS-PartnerCenter API"
